<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="" id="form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input name="name" type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No. </label>
                <input name="phone" type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input name="email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="website">Website </label>
                <input name="website" type="url" id="website" required>
            </div>
            <div class="form-group">
                <label for="password1">Password </label>
                <input name="password" type="password" id="password1" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include atleast 1 [a-z], [A-Z] and [0-9]">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password </label>
                <input type="password" id="password2" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
